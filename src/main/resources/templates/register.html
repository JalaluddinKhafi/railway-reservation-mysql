<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Registration in Railway system</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" th:href="@{/css/registerStyle.css}"/>
</head>
<body>
<section class="container">
    <header>User Registration Form</header>
    <form th:action="@{/saveUser}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="input-box">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" placeholder="Enter first name" required/>
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Enter last name" required/>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" th:field="*{email}" placeholder="Enter email address" required/>
        </div>
        <div class="input-box">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your Username" required/>
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="text" th:field="*{password}" placeholder="Enter your Password" required/>
        </div>
        <div class="form-group">
            <label for="picture">Picture:</label>
            <input type="file" id="picture"  name="picture" accept="image/*">
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="register">
        <p>I have account!! <a th:href="@{login}">login</a></p>
    </div>
</section>
</body>
</html>
