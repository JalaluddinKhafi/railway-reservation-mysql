<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>All routs</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="page-style" href="/dashboard/css/material-dashboard.css?v=3.0.0" rel="stylesheet"/>
</head>
    <body>
    <div th:replace="fragments/topNav::navbar">
    </div>

    <div class="container my-5 col-md-8 pt-5 border rounded p-4">
        <h2 class="text-center mb-4 font-weight-bold">All Routes</h2>
        <table id="example" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Route ID</th>
                <th>Source</th>
                <th>Destination</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="route :${allRoutes}">
                <td th:text="${route.id}"></td>
                <td th:text="${route.source}"></td>
                <td th:text="${route.destination}"></td>


            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>Route ID</th>
                <th>Source</th>
                <th>Destination</th>
            </tr>
            </tfoot>
        </table>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script defer th:src="@{/js/tableJs.js}"></script>
    </body>
</html>
