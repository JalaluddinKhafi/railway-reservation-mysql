<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animated Login From</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" th:href="@{login}" role="tab"
               aria-controls="pills-login" aria-selected="false">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" th:href="@{createAccount}" role="tab"
               aria-controls="pills-register" aria-selected="true">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" name="firstName" id="firstName" class="form-control" required/>
                <label class="form-label" for="firstName">First Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="lastName" id="lastName" class="form-control" required/>
                <label class="form-label" for="lastName">Last Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="email" id="email" class="form-control" required/>
                <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control" required/>
                <label class="form-label" for="username">Username</label>
            </div>


            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control"/>
                <label class="form-label" for="password">Password</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a th:href="@{createAccount}">Register</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
