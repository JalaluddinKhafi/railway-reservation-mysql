<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboard/img/favicon.png}">
    <title>
        All trains for ticketing
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/dashboard/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/dashboard/css/nucleo-svg.css}" rel="stylesheet" />
    <link th:href="@{/css/tableStyle.css}" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link id="pagestyle" href="/dashboard/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body class="g-sidenav-show  bg-gray-200">
<aside style="background-color: rgb(61 64 91)" class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <div th:include="fragments/aside::sidenav"></div>
    <hr class="horizontal light mt-0 mb-2">
    <div th:include="fragments/aside::collapseNav"></div>
    <div th:include="fragments/aside::sidenav-footer"></div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:include="fragments/aside::navDashboard"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4" >
        <div class="card m-1 p-1">
        <div class="container">
            <table id="example" class="table table-striped border-top-0 border-light border-right" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number of Seats</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="train :${allTrains}">
                    <td th:text="${train.id}"></td>
                    <td th:text="${train.name}"></td>
                    <td th:text="${train.totalSeats}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number of Seats</th>
                </tr>
                </tfoot>
            </table>
        </div>
        </div>
    </div>
</main>
<div th:replace="fragments/aside::settings"></div>
<!--   Core JS Files   -->
<script th:src="@{/dashboard/js/core/popper.min.js}"></script>
<script th:src="@{/dashboard/js/core/bootstrap.min.js}"></script>
<script th:src="@{/dashboard/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/dashboard/js/plugins/smooth-scrollbar.min.js}"></script>
<script th:src="@{/dashboard/js/plugins/chartjs.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/dashboard/js/material-dashboard.min.js?v=3.0.0"></script>
<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.7.0.js'></script>
<!-- Data Table JS -->
<script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script defer th:src="@{/js/tableJs.js}"></script>
</body>

</html>
