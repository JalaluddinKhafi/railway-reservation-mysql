<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboard/img/favicon.png}">

    <!--    script files for modal form-->
    <title>
        User Update
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/dashboard/css/material-dashboard.css?v=3.0.0" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body class="g-sidenav-show  bg-gray-200">
<aside style="background-color: rgb(61 64 91)"
       class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <div th:include="fragments/aside::sidenav"></div>
    <hr class="horizontal light mt-0 mb-2">
    <div th:include="fragments/aside::collapseNav"></div>
    <div th:include="fragments/aside::sidenav-footer"></div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:include="fragments/aside::navDashboard"></div>
    <!-- End Navbar -->

    <!--    start user information for Update-->
    <div class="container">
        <div class="row justify-content-center">
            <div class=" card my-4 container-fluid col-md-6 border p-3">
                <form th:action="@{/update-user}" method="post" th:object="${user}">
                    <fieldset>
                        <legend class="align-content-center">Update User Information</legend>
                        <input type="hidden" name="id" th:value="${user.id}">
                        <div class="form-group  mb-3">
                            <label for="id">ID</label>
                            <input type="text" class="form-control pl-2" id="id" readonly th:value="${user.id}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control  bg-white border pl-2" id="firstName" name="firstName"
                                   th:value="${user.firstName}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control bg-white border pl-2" id="lastName" name="lastName"
                                   th:value="${user.lastName}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control bg-white border pl-2" id="email" name="email"
                                   th:value="${user.email}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control bg-white border pl-2" id="username" name="username"
                                   th:value="${user.username}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="text" class="form-control border bg-white" id="password" name="password"
                                   th:value="${user.password}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <!-- Cancel button that goes back to the previous page -->
                        <a href="javascript:history.go(-1);" class="btn btn-secondary ml-2">Cancel</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <!--    End user information for Update-->
</main>
<div th:replace="fragments/aside::settings"></div>
<!--   Core JS Files   -->
<div th:replace="fragments/aside::settings"></div>
<!--   Core JS Files   -->
<script th:src="@{/dashboard/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="/dashboard/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
