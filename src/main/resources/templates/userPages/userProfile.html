<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboard/img/favicon.png}">

    <!--    script files for modal form-->
    <script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
    <script type="text/javascript" th:src="@{js/modalForm.js}"></script>
    <title>
        User profile
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/dashboard/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/dashboard/css/nucleo-svg.css}" rel="stylesheet"/>
    <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/dashboard/css/material-dashboard.css?v=3.0.0" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body class="g-sidenav-show  bg-gray-200">
<aside style="background-color: rgb(61 64 91)"
       class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <div th:include="fragments/aside::sidenav"></div>
    <hr class="horizontal light mt-0 mb-2">
    <div th:include="fragments/aside::collapseNav"></div>
    <div th:include="fragments/aside::sidenav-footer"></div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:include="fragments/aside::navDashboard"></div>
    <!-- End Navbar -->

    <!--    start user information-->
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                     class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 th:text="${firstName + ' ' + lastName}"></h4>
                                    <p class="text-secondary mb-1">Member of the <em>Herat Railway</em><br> System</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <h6 th:text="${firstName + ' ' +lastName}"></h6>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <h6 th:text="${email}"></h6>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <h6 th:text="${username}"></h6>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <h6 th:text="${password}"></h6>
                                </div>
                            </div>
                            <hr>
                            <!--                            th:href="@{/userEdite/{id}(id=${id})}"-->
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info eBtn" th:href="@{/userEdite/{id}(id=${id})}">Edit
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Start Modal form   -->
        <div class="myForm">
            <form th:action="@{/update-user}" method="post" class="signup-form">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h3 class=" mb-3">Update Profile</h3>

                                <div class="mb-2">
                                    <label for="firstName">First Name</label>
                                    <input id="firstName" type="text" class="form-control" name="firstName" value="">
                                </div>
                                <div class=" mb-2">
                                    <label for="lastName">Last Name</label>
                                    <input id="lastName" type="text" class="form-control" name="lastName" value="">
                                </div>
                                <div class=" mb-2">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" class="form-control" name="email" value="">
                                </div>
                                <div class="mb-2">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" value="">
                                </div>
                                <div class=" mb-2">
                                    <label for="password">Password</label>
                                    <input id="password" type="text" class="form-control" name="password" value="">
                                </div>
                                <div class="mb-2">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- End Modal form -->
    </div>
    <!--    End user information-->
</main>
<div th:replace="fragments/aside::settings"></div>
<!--   Core JS Files   -->
<script th:src="@{/dashboard/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="/dashboard/js/material-dashboard.min.js?v=3.0.0"></script>

</body>

</html>
