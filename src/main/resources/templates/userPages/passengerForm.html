<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboard/img/favicon.png}">

    <!--    script files for modal form-->
    <title>
        Passenger Information
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/dashboard/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/dashboard/css/nucleo-svg.css}" rel="stylesheet"/>
    <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/dashboard/css/material-dashboard.css?v=3.0.0" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body class="g-sidenav-show  bg-gray-200">
<aside style="background-color: rgb(61 64 91)"
       class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <div th:include="fragments/aside::sidenav"></div>
    <hr class="horizontal light mt-0 mb-2">
    <div th:include="fragments/aside::collapseNav"></div>
    <div th:include="fragments/aside::sidenav-footer"></div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:include="fragments/aside::navDashboard"></div>
    <!-- End Navbar -->

    <!--    start user information for Update-->
    <div class="container">
        <div class="row justify-content-center">
            <div class=" card my-4 container-fluid col-md-6 border p-3">
                <form th:action="@{/bookTicket}" method="post" th:object="${passenger}">
                    <fieldset>
                        <p class="align-content-center text-center">Passenger Information</p>
                        <input type="hidden" class="form-control  bg-white border pl-2" name="id" th:value="${train.id}">

                        <div class="form-group mb-3">
                            <label for="id">First Name</label>
                            <input type="text" class="form-control  bg-white border pl-2" readonly id="id" name="id" th:value="${train.id}">
                        </div>
                        <label for="name">First Name</label>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control  bg-white border pl-2" readonly id="name" name="name" th:value="${train.name}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control  bg-white border pl-2" id="firstName" required name="firstName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control bg-white border pl-2" id="lastName" required name="lastName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control bg-white border pl-2" id="email" required name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control bg-white border pl-2" id="phone" required name="phone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="numberOfSeat">Number of Seat</label>
                            <input type="number" class="form-control bg-white border pl-2" id="numberOfSeat" required name="numberOfSeat">
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-control border bg-white" id="gender" required name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <!--    End user information for Update-->
</main>
<div th:replace="fragments/aside::settings"></div>
<!--   Core JS Files   -->
<script th:src="@{/dashboard/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="/dashboard/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
