<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            placeholder="Username"
            class="input_text"
            autocomplete="off"
            name="username"
            required
          />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input
            type="password"
            placeholder="Password"
            class="input_text"
            autocomplete="off"
            name="password"
            required
          />
        </div>
        <div class="button_group d-flex justify-content-center align-items-center" id="login_button">
          <a th:href="adminHomePage">
            <button style="all:unset" type="submit">Submit</button>
          </a>
        </div>
        <div class="fotter">
          <a>Forgot Password ?</a>
          <a th:href="@{createAccount}">Create Account</a>
        </div>
        <div class="button_group d-flex justify-content-center align-items-center" id="cancel_button">
          <a th:href="@{index}">
            <button style="all:unset">Cancel</button>
          </a>
        </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
