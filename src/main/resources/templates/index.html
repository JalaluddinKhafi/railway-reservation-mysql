    <title>Home page for railway</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/templatemo-tiya-golf-club.css}" rel="stylesheet">

    <style>
        .modal-content {
            border: none; /* Remove the default modal border */
        }

        .outlined-input {
            border: 1px solid #ced4da; /* Add a border to the input fields */
            border-radius: 0; /* Remove border radius */
            padding: 0.375rem 0.75rem; /* Adjust padding for a cleaner look */
        }

        .modal-footer {
            border: none; /* Remove the border from the modal footer */
        }
    </style>

</head>

<body>

<main>

    <div th:replace="fragments/topNav::navbar">

    </div>

    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

        <div class="section-overlay"></div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 1440 320">
            <path fill="#3D405B" fill-opacity="1"
                  d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"></path>
        </svg>

        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-12 mb-5 mb-lg-0">
                    <h2 class="text-white">Welcome to the Herat Railway</h2>

                    <h1 class="cd-headline rotate-1 text-white mb-4 pb-2">
                        <span>Our Trains are</span>
                        <span class="cd-words-wrapper">
                                    <b class="is-visible">Modern</b>
                                    <b>Comfortable</b>
                                    <b>Fast</b>
                                </span>
                    </h1>

                    <div class="custom-btn-group">
                        <a th:href="@{createAccount}" class="link smoothscroll">Become a member</a>
                    </div>
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 330">
            <path fill="#ffffff" fill-opacity="1"
                  d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path>
        </svg>
    </section>
    <div class="myForm">
        <form th:action="@{/login}" th:object="${user}" method="post">
            <!-- Modal -->
            <div class="modal fade" id="loginForm" tabindex="-1" aria-labelledby="exampleModalLabel2"
                 aria-hidden="true">
                <div class="modal-dialog d-flex justify-content-center">
                    <div class="modal-content w-75">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Login</h5>
                            <button type="button" class="close" data-mdb-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body p-4">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                            <!-- password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Login</button>

                        </div>
                        <div class="fotter">
                            <a>Forgot Password ?</a>
                            <a th:href="@{/createAccount}">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        </form>
    </div>


</main>
