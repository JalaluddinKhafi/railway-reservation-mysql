<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home page for railway</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/templatemo-tiya-golf-club.css}" rel="stylesheet">
</head>
<html>
    <body>
    <div th:replace="fragments/topNav::navbar">

    </div>
    <div class="container my-5 col-md-8">
        <table class="table  table-striped table-hover">
            <thead>
            <tr>
                <th>Train ID</th>
                <th>Train Name</th>
                <th>Available Seats</th>
                <th>Booked Seats</th>
                <th>Departure Time</th>
                <th>Source</th>
                <th>Destination</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="train :${trainDetails}">
                <td th:text="${train[0]}"></td>
                <td th:text="${train[1]}"></td>
                <td th:text="${train[2]}"></td>
                <td th:text="${train[3]}"></td>
                <td th:text="${train[4]}"></td>
                <td th:text="${train[5]}"></td>
                <td th:text="${train[6]}"></td>

            </tr>

            </tbody>
        </table>
    </div>
    </body>
</html>
